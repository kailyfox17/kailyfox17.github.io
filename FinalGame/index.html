<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <title>Word Unscrambler</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img class="displayed-img" src="images/MARINE.jpeg" alt="Animals">
        <h1> Word Unscrambler</h1>
        <div class="container">
        <h2> Guess the Marine Animal! </h2>
        <p id="scrambled-word"></p>
        <form id="guess-form">
          <label for="guess-input">Type Guess Here:</label>
          <input type="text" id="guess-input" name="guess-input">
          <button type="submit">Check Answer</button>
        </form>
        <p id="message"></p>
        <button id="new-word-button">New Word</button>
    
        <script src="JS.js"></script>
      </body>
    </html>
